<button
	type$="[[type]]"
	on-click="_handleClick"
	disabled$="[[disabled]]"
	class$="[[kind]] [[size]] [[_hasIcon(icon)]] [[_iconPosition(icon, iconPosition)]]">
	<slot></slot>
	<template is="dom-if" if="{{icon}}">
		<rb-icon
			kind="[[icon]]"
			source="[[iconSource]]">
		</rb-icon>
	</template>
</button>

<link rel="stylesheet" href="../styles/rb-button.css">
