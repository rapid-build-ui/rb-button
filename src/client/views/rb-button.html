<button
	class$="[[_getKind(kind)]] [[size]] [[_getIconPosition(iconPosition)]]"
	disabled$=[[disabled]]>
	<slot></slot>
	<template is="dom-if" if="{{iconKind}}">
		<rb-icon
			kind="[[iconKind]]"
			source="[[iconSource]]">
		</rb-icon>
	</template>
</button>

<link rel="stylesheet" href="../styles/rb-button.css">
