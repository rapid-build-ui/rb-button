<button
	type$="${props.type}"
	disabled?="${props.disabled}"
	on-click="${this._handleClick.bind(this)}"
	class$="
		${props.kind}
		${props.size}
		${!state.hasContent ? 'no-content': ''}
		${props.icon ? 'with-icon' : ''}
		${props.icon && props.iconPosition ? `icon-${props.iconPosition}` : ''}
	">
	<slot on-slotchange="${this._setHasContent.bind(this)}"></slot>
	${!props.icon ? null : html`
		<rb-icon
			kind$="${props.icon}"
			size$="${props.iconSize}"
			source$="${props.iconSource}">
		</rb-icon>
	`}
</button>

<link rel="stylesheet" href="../styles/rb-button.css">
