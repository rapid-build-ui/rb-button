<button
	type="${props.type}"
	?disabled="${props.disabled}"
	class="
		${props.kind}
		${props.size}
		${props.text ? 'text' : ''}
		${props.iconKind ? 'with-icon' : ''}
		${props.iconKind ? props.iconRight ? 'icon-right' : 'icon-left' : ''}
		${props.text && props.text.inherit === 'color' ? 'inherit-color' : ''}
	">
	${props.iconKind && !props.iconRight ? html`
		<rb-icon
			?burst="${props.iconBurst}"
			?pulse="${props.iconPulse}"
			?spin="${props.iconSpin}"
			kind="${props.iconKind}"
			flip="${View.ifDefined(props.iconFlip || undefined)}"
			size="${View.ifDefined(props.iconSize || undefined)}"
			speed="${View.ifDefined(props.iconSpeed || undefined)}"
			rotate="${View.ifDefined(props.iconRotate || undefined)}"
			source="${View.ifDefined(props.iconSource || undefined)}"
			valign="${View.ifDefined(props.iconValign || undefined)}">
		</rb-icon>
	`: null }
	<slot></slot>
	${props.iconKind && props.iconRight ? html`
		<rb-icon
			?burst="${props.iconBurst}"
			?pulse="${props.iconPulse}"
			?spin="${props.iconSpin}"
			kind="${props.iconKind}"
			flip="${View.ifDefined(props.iconFlip || undefined)}"
			size="${View.ifDefined(props.iconSize || undefined)}"
			speed="${View.ifDefined(props.iconSpeed || undefined)}"
			rotate="${View.ifDefined(props.iconRotate || undefined)}"
			source="${View.ifDefined(props.iconSource || undefined)}"
			valign="${View.ifDefined(props.iconValign || undefined)}">
		</rb-icon>
	`: null }
</button>

<link rel="stylesheet" href="../styles/rb-button.css">
