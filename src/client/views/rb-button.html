<link rel="stylesheet" href="[[importPath]]/styles/rb-button.css">

<button
	type="button"
	class$="[[_getKind(kind)]] [[size]] [[_getIconPosition(iconPosition)]]"
	disabled$=[[disabled]]
	type$=[[type]]>
	<slot></slot>
	<rb-icon
		kind="[[_getIconKind(icon, iconOptions) ]]"
		bold="[[iconOptions.bold]]"
		size="[[iconOptions.size]]">
	</rb-icon>
</button>
